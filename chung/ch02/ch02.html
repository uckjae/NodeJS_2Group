<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ch2</title>
<script>
    /* ES6문법 
    1.1 const,let 
    -블록스코프 (블록 밖에서는 접근 할 수 없다)  (vs 비교 var >> 함수스코프 >> 블록에 관계없이 접근 가능))
    -const: 한번만 대입가능/ 초기화시 값을 대입해야한다
    -let: 다른 값을 대입할 수도 있다

    1.2.템플릿 문자열 
    -문자열 `으로 감싼다 (이전 ', ")
    -${변수}  ex)   `${num1} 더하기 ${num2}` (vs num1 + '더하기' + num2)

    1.3.객체 리터럴 
    -객체의 메서드에 함수를 연결할 때 sayJS(){}   << sayJS:function(){} 
    (:function() 쓰지 않아도 된다) 
    -속성명 변수명이 겹칠 경우 한번만 써도 된다 (sayNode << sayNode:SayNode)
    -객체 속성명을 동적으로 생성할 수 있다 
    (객체 리터럴 안에서 속성명을 선언해도 된다)

    1.4.화살표 함수 
    - const add2 = (x,y) => {return x + y; };
    - => 로 함수 선언 << function 대신 
    -변수에 대입하면 재사용 가능 
    -return문을 줄일 수 있다 
    */

    //1.3. 겍체리터럴 예제
var sayNode = function() {
    console.log('Node');
}
var es = `ES`;
var oldObject = {
    sayJS:function() {
        console.log('JS');
    },
    sayNode:sayNode,
}
oldObject[es + 6] = 'Fantastic';

oldObject.sayNode();
oldObject.sayJS();
console.log(oldObject.ES6);

const newObject = {
    sayJS() {
        console.log('JS');
    },
    sayNode,
    [es + 6]:`Fantastic`,
};
newObject.sayNode();
newObject.sayJS();
console.log(newObject.ES6);

//1.4 화살표 함수 
//add1,2,3,4 같은 기능을 한다 not1,not2도 같은 기능을 한다
//
function add1(x,y){
    return x + y;
}

const add2 = (x,y) => {
    return x + y;
};
const add3 = (x,y) => x+y;
const add4 =(x,y) => (x+y);
function not1(x){
    return !x;
}
const not2 = x => !x;

//this 바인드 방식 
var relationship1 = {
    name:'zero',
    friends: ['nero','hero','xero'],
    logFriends:function() {
        var that = this;
        this.friends.forEach(function(friend){
            console.log(that.name,friend);
        });
    },
};
relationship1.logFriends();
</script>
</head>
<body>
</body>
</html>
